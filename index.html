<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>FashionDriven</title>

 </head>

 <body>
  <header>
    <img src="imagens/logo.png" alt="logo">
    <h1>FashionDriven</h1>

  </header>

  <main>
      <section class="produtos">

        <div class="modelo">
          <h1>Escolha o modelo</h1>
          <div class="modelos">

            <div class="item" id="t-shirt" onclick="selecionarModelo(this)">
                <div class="icone">
                  <img src="imagens/tshirt.png">
                </div>
             <h2>T-shirt</h2>
            </div>

            <div class="item" id="long" onclick="selecionarModelo(this)">
               <div class="icone">
                 <img src="imagens/Camiseta.png">
               </div>
             <h2>Camiseta</h2>
            </div>

            <div class="item" id="top-tank" onclick="selecionarModelo(this)">
               <div class="icone">
                 <img src="imagens/Mangalonga.png">
               </div>
             <h2>Manga longa</h2>
            </div>
          </div>
        </div>
      
        
        <div class="gola" >
          <h1>Escolha a gola</h1>
          <div class="golas">

            <div class="item" id="v-neck" onclick="selecionarGola(this)">          
               <div class="icone">
                 <img src="imagens/GolaV.png">
               </div>
             <h2>Gola V</h2>
            </div>

            <div class="item" id="round" onclick="selecionarGola(this)">             
               <div class="icone">
                 <img src="imagens/GolaRedonda.png">
               </div>
             <h2>Gola Redonda</h2>
            </div>

            <div class="item" id="polo" onclick="selecionarGola(this)">
               <div class="icone">
                 <img src="imagens/GolaPolo.png">
               </div>
             <h2>Gola polo</h2>
            </div>
          </div>
        </div>


        <div class="tecido">
          <h1>Escolha o tecido</h1>
          <div class="tecidos">
            
            <div class="item" id="silk" onclick="selecionarTecido(this)">
               <div class="icone">
                 <img src="imagens/Seda.png">
               </div>
             <h2>Seda</h2>
            </div>

            <div class="item" id="cotton" onclick="selecionarTecido(this)">
               <div class="icone">
                 <img src="imagens/Algodão.png">
               </div>
             <h2>Algodão</h2>
            </div>


            <div class="item" id="polyester" onclick="selecionarTecido(this)">
               <div class="icone">
                 <img src="imagens/Poliester.png">
               </div>
             <h2>Poliéster</h2>
            </div>


          </div>
        </div>

        <div class="referencia">
         <h1>Imagem de referência</h1>
         <input class="link" placeholder="Insira o link" onkeyup="obterLink(this)">
        </div>

        <button onclick = "pedidoConfirmado()" disabled>Confirmar pedido</button>
      </section>


      <section class="manequim">
        <img src="imagens/Fashion.png" alt="manequim">
     </section>
  </main>


  <footer>
      <h1>Ultimos pedidos</h1>
      <div class = "ultimospedidos">
          
      </div>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script  src ="script.js"> </script>
 </body>
</html>
